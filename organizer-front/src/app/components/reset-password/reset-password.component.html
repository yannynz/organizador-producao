<div class="reset-password-container">
  <div class="card">
    <h2>Redefinir Senha</h2>
    
    <div *ngIf="checkingToken" class="loading-token">
      Verificando token...
    </div>

    <div *ngIf="!checkingToken && !isTokenValid && error" class="error-msg-box">
      {{ error }}
      <div class="links">
        <a routerLink="/login">Voltar para Login</a>
      </div>
    </div>

    <div *ngIf="!checkingToken && isTokenValid">
      <form (ngSubmit)="onSubmit()" #resetForm="ngForm">
        <div class="form-group">
          <label for="password">Nova Senha</label>
          <input 
            type="password" 
            id="password" 
            name="password" 
            [(ngModel)]="password" 
            required 
            minlength="6"
            #passwordInput="ngModel"
          >
          <div *ngIf="passwordInput.invalid && (passwordInput.dirty || passwordInput.touched)" class="error-msg">
            Senha deve ter no mínimo 6 caracteres.
          </div>
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirmar Senha</label>
          <input 
            type="password" 
            id="confirmPassword" 
            name="confirmPassword" 
            [(ngModel)]="confirmPassword" 
            required 
            #confirmPasswordInput="ngModel"
          >
          <div *ngIf="password !== confirmPassword && (confirmPasswordInput.dirty || confirmPasswordInput.touched)" class="error-msg">
            As senhas não coincidem.
          </div>
        </div>

        <button type="submit" [disabled]="resetForm.invalid || isLoading || password !== confirmPassword">
          {{ isLoading ? 'Salvando...' : 'Redefinir Senha' }}
        </button>
      </form>

      <div *ngIf="message" class="success-msg">
        {{ message }}
      </div>

      <div *ngIf="error && isTokenValid" class="error-msg-box">
        {{ error }}
      </div>
    </div>
  </div>
</div>
