<div class="modal d-block" tabindex="-1" style="background: rgba(0,0,0,0.5)">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{transportadora.id ? 'Editar' : 'Nova'}} Transportadora</h5>
        <button type="button" class="btn-close" (click)="cancel.emit()"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label class="form-label">Nome Oficial *</label>
          <input type="text" class="form-control" [(ngModel)]="transportadora.nomeOficial" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Apelidos</label>
          <input type="text" class="form-control" [(ngModel)]="transportadora.apelidos" placeholder="Separados por vírgula">
        </div>
        <div class="mb-3">
          <label class="form-label">Localização</label>
          <input type="text" class="form-control" [(ngModel)]="transportadora.localizacao">
        </div>
        <div class="mb-3">
          <label class="form-label">Horário de Funcionamento</label>
          <input type="text" class="form-control" [(ngModel)]="transportadora.horarioFuncionamento" placeholder="Ex: 08:00 - 18:00">
        </div>
        <div class="mb-3">
          <label class="form-label">Padrão Entrega</label>
          <select class="form-select" [(ngModel)]="transportadora.padraoEntrega">
            <option [ngValue]="undefined">Selecione...</option>
            <option value="RETIRA">Retira</option>
            <option value="A_ENTREGAR">A Entregar</option>
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label">Observações</label>
          <textarea class="form-control" [(ngModel)]="transportadora.observacoes" rows="3"></textarea>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" [(ngModel)]="transportadora.ativo" id="ativoCheckTrans">
          <label class="form-check-label" for="ativoCheckTrans">Ativo</label>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="cancel.emit()">Cancelar</button>
        <button type="button" class="btn btn-primary" (click)="submit()" [disabled]="!transportadora.nomeOficial">Salvar</button>
      </div>
    </div>
  </div>
</div>
