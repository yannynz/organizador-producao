<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">Criar Conta</div>
        <div class="card-body">
          <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="name" class="form-label">Nome Completo</label>
              <input type="text" class="form-control" id="name" formControlName="name"
                     [ngClass]="{ 'is-invalid': registerForm.get('name')?.touched && registerForm.get('name')?.errors }">
              <div class="invalid-feedback">
                Nome é obrigatório
              </div>
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" formControlName="email" 
                     [ngClass]="{ 'is-invalid': registerForm.get('email')?.touched && registerForm.get('email')?.errors }">
              <div class="invalid-feedback">
                Email inválido
              </div>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Senha</label>
              <input type="password" class="form-control" id="password" formControlName="password"
                     [ngClass]="{ 'is-invalid': registerForm.get('password')?.touched && registerForm.get('password')?.errors }">
               <div class="invalid-feedback">
                Senha deve ter no mínimo 6 caracteres
              </div>
            </div>

            <div class="mb-3">
              <label for="confirmPassword" class="form-label">Confirmar Senha</label>
              <input type="password" class="form-control" id="confirmPassword" formControlName="confirmPassword"
                     [ngClass]="{ 'is-invalid': registerForm.get('confirmPassword')?.touched && registerForm.get('confirmPassword')?.errors }">
               <div class="invalid-feedback">
                Confirmação de senha obrigatória
              </div>
            </div>

            <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
            
            <button type="submit" class="btn btn-success w-100" [disabled]="loading || registerForm.invalid">
              <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
              Cadastrar
            </button>

            <div class="mt-3 text-center">
              <span class="text-muted">Já tem uma conta? </span>
              <a routerLink="/login" class="text-decoration-none">Fazer Login</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
