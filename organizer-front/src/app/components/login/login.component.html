<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">Login</div>
        <div class="card-body">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" formControlName="email" 
                     [ngClass]="{ 'is-invalid': loginForm.get('email')?.touched && loginForm.get('email')?.errors }">
              <div class="invalid-feedback">
                Email inválido
              </div>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Senha</label>
              <input type="password" class="form-control" id="password" formControlName="password"
                     [ngClass]="{ 'is-invalid': loginForm.get('password')?.touched && loginForm.get('password')?.errors }">
               <div class="invalid-feedback">
                Senha é obrigatória
              </div>
            </div>
            <div class="d-flex justify-content-between align-items-center mb-3">
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="rememberMe" formControlName="rememberMe">
                <label class="form-check-label" for="rememberMe">Permanecer logado</label>
              </div>
              <a routerLink="/forgot-password" class="text-decoration-none small">Esqueci minha senha</a>
            </div>
            <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
            <button type="submit" class="btn btn-primary w-100" [disabled]="loading || loginForm.invalid">
              <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
              Entrar
            </button>

            <div class="mt-3 text-center">
              <span class="text-muted">Não tem uma conta? </span>
              <a routerLink="/register" class="text-decoration-none">Criar Conta</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
