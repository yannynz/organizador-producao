<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h3>Gerenciar Usuários</h3>
    <button class="btn btn-primary" (click)="openCreateModal()">
      <i class="bi bi-plus-lg"></i> Novo Usuário
    </button>
  </div>

  <div class="table-responsive">
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nome</th>
          <th>Email</th>
          <th>Função</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{ user.id }}</td>
          <td>{{ user.name }}</td>
          <td>{{ user.email }}</td>
          <td><span class="badge bg-secondary">{{ user.role }}</span></td>
          <td>
            <button class="btn btn-sm btn-outline-primary me-2" (click)="openEditModal(user)">
              Editar
            </button>
            <button class="btn btn-sm btn-outline-danger" (click)="deleteUser(user.id)">
              Excluir
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="userModal" tabindex="-1" aria-labelledby="userModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="userModalLabel">{{ isEditing ? 'Editar Usuário' : 'Novo Usuário' }}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="userForm">
          <div class="mb-3">
            <label for="name" class="form-label">Nome</label>
            <input type="text" class="form-control" id="name" formControlName="name"
                   [ngClass]="{ 'is-invalid': userForm.get('name')?.touched && userForm.get('name')?.errors }">
            <div class="invalid-feedback">Nome é obrigatório</div>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" formControlName="email"
                   [ngClass]="{ 'is-invalid': userForm.get('email')?.touched && userForm.get('email')?.errors }">
            <div class="invalid-feedback">Email inválido</div>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Senha {{ isEditing ? '(Deixe em branco para manter)' : '' }}</label>
            <input type="password" class="form-control" id="password" formControlName="password"
                   [ngClass]="{ 'is-invalid': userForm.get('password')?.touched && userForm.get('password')?.errors }">
             <div class="invalid-feedback">Senha é obrigatória</div>
          </div>
          <div class="mb-3">
            <label for="role" class="form-label">Função</label>
            <select class="form-select" id="role" formControlName="role">
              <option *ngFor="let role of roles" [value]="role">{{ role }}</option>
            </select>
          </div>
          <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="active" formControlName="active">
            <label class="form-check-label" for="active">Ativo</label>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary" (click)="saveUser()" [disabled]="userForm.invalid">Salvar</button>
      </div>
    </div>
  </div>
</div>
