<div class="forgot-password-container">
  <div class="card">
    <h2>Recuperar Senha</h2>
    <p>Informe seu e-mail para receber o link de redefinição.</p>
    
    <form (ngSubmit)="onSubmit()" #forgotForm="ngForm">
      <div class="form-group">
        <label for="email">E-mail</label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          [(ngModel)]="email" 
          required 
          email
          #emailInput="ngModel"
          placeholder="seu@email.com"
        >
        <div *ngIf="emailInput.invalid && (emailInput.dirty || emailInput.touched)" class="error-msg">
          E-mail inválido.
        </div>
      </div>

      <button type="submit" [disabled]="forgotForm.invalid || isLoading">
        {{ isLoading ? 'Enviando...' : 'Enviar Link' }}
      </button>
    </form>

    <div *ngIf="message" class="success-msg">
      {{ message }}
    </div>

    <div *ngIf="error" class="error-msg-box">
      {{ error }}
    </div>

    <div class="links">
      <a routerLink="/login">Voltar para Login</a>
    </div>
  </div>
</div>
