<div class="container mt-4">
  <!-- Indicadores de Prioridade -->
  <div class="row mb-3 text-center">
  <div class="col-6 col-md-3">
    <button class="btn btn-danger w-100"
            (click)="filterByPriority('VERMELHO')"
            (dblclick)="clearPriorityFilter()">Alta Prioridade</button>
  </div>
  <div class="col-6 col-md-3">
    <button class="btn btn-warning text-dark w-100"
            (click)="filterByPriority('AMARELO')"
            (dblclick)="clearPriorityFilter()">Média Prioridade</button>
  </div>
  <div class="col-6 col-md-3">
    <button class="btn btn-primary w-100"
            (click)="filterByPriority('AZUL')"
            (dblclick)="clearPriorityFilter()">Baixa Prioridade</button>
  </div>
  <div class="col-6 col-md-3">
    <button class="btn btn-success w-100"
            (click)="filterByPriority('VERDE')"
            (dblclick)="clearPriorityFilter()">Baixíssima Prioridade</button>
  </div>
</div>

  <!-- Tabela de Pedidos -->
  <div class="table-responsive">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>nr</th>
          <th>cliente</th>
          <th>prioridade</th>
          <th>dataHora</th>
          <th>status</th>
          <th>obs</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let order of orders">
          <td>{{ order.id }}</td>
          <td>{{ order.nr }}</td>
          <td>{{ order.cliente }}</td>
          <td [ngStyle]="{'background-color': getPriorityColor(order.prioridade)}">
            {{ order.prioridade }}
          </td>
          <td>{{ order.dataH | date: 'dd/MM HH:mm' }}</td>
          <td>{{ getStatusDescription(order.status) }}</td>
          <td>{{ order.observacao || 'Sem observações' }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
