<div class="container py-4" style="max-width: 520px;">
  <h3 class="mb-3">Montagem</h3>

  <div *ngIf="msg.type" class="alert" [ngClass]="{'alert-success': msg.type==='success','alert-danger': msg.type==='danger'}">
    {{ msg.text }}
  </div>

  <form (ngSubmit)="confirmar()" [formGroup]="form" novalidate>
    <div class="mb-3">
      <label class="form-label">NR da faca</label>
      <input type="number" class="form-control" formControlName="nr" inputmode="numeric" autofocus>
    </div>

    <div class="mb-4">
      <label class="form-label">Nome do montador</label>
      <input type="text" class="form-control" formControlName="montador" autocomplete="name">
    </div>

    <div class="d-flex gap-2">
      <button type="button" class="btn btn-warning" (click)="limpar()" [disabled]="loading">Limpar</button>
      <button type="submit" class="btn btn-primary" [disabled]="loading">Confirmar</button>
    </div>
  </form>

<div *ngIf="pedidoEncontrado as p" class="mt-4 small text-muted">
    <div><strong>Faca:</strong> {{ p.nr }}</div>
    <div><strong>Prioridade:</strong> {{ p.prioridade }}</div>
    <div><strong>Cliente:</strong> {{ p.cliente }}</div>
    <div><strong>Status:</strong> {{ getStatusDescription(p.status) }}</div>
    <div *ngIf="p.montador"><strong>montador:</strong> {{ p.montador }}</div>
    <div *ngIf="p.dataMontagem"><strong>Data montagem:</strong> {{ p.dataMontagem | date:'short' }}</div>
  </div>
</div>
