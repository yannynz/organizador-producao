<div class="container py-4" style="max-width: 720px;">
  <h3 class="mb-3">Montagem</h3>

  <div *ngIf="msg.type" class="alert" [ngClass]="{'alert-success': msg.type==='success','alert-danger': msg.type==='danger'}">
    {{ msg.text }}
  </div>

  <!-- Formulário simples -->
  <form (ngSubmit)="confirmar()" [formGroup]="form" novalidate class="mb-4">
    <div class="row g-3 align-items-end">
      <div class="col-sm-4">
        <label class="form-label">NR da faca</label>
        <input type="number" class="form-control" formControlName="nr" inputmode="numeric" autofocus>
      </div>
      <div class="col-sm-5">
        <label class="form-label">Nome do montador</label>
        <input type="text" class="form-control" formControlName="montador" autocomplete="name">
      </div>
      <div class="col-sm-3 d-flex gap-2">
        <button type="button" class="btn btn-warning" (click)="limpar()" [disabled]="loading">Limpar</button>
        <button type="submit" class="btn btn-primary" [disabled]="loading">Confirmar</button>
      </div>
    </div>
  </form>

  <!-- Lista das facas tiradas (status 6) -->
  <div class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
      <strong>Facas tiradas </strong>
      <small class="text-muted" *ngIf="tiradas?.length"> {{ tiradas.length }} item(ns)</small>
    </div>

    <div class="card-body p-0">
      <div *ngIf="!tiradas || tiradas.length === 0" class="p-3 text-muted">
        Nenhuma faca tirada no momento.
      </div>

      <div *ngIf="tiradas?.length" class="table-responsive">
        <table class="table table-sm mb-0 align-middle">
          <thead class="table-light">
            <tr>
              <th style="width: 90px;">NR</th>
              <th>Cliente</th>
              <th style="width: 120px;">Prioridade</th>
              <th style="width: 160px;">Criado</th>
              <th style="width: 120px;">Ação</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let p of tiradas; trackBy: trackById">
              <td class="fw-semibold">{{ p.nr }}</td>
              <td>{{ p.cliente }}</td>
              <td>{{ p.prioridade }}</td>
              <td>{{ p.dataH | date:'dd/MM HH:mm' }}</td>
              <td>
                <button class="btn btn-success btn-sm" (click)="montarRapido(p.nr)" [disabled]="loading">
                  Montar
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Feedback do último pedido montado (opcional) -->
  <div *ngIf="pedidoEncontrado" class="mt-3 small text-muted">
    <div><strong>Último:</strong> NR {{ pedidoEncontrado.nr }} → <strong>Montada</strong></div>
  </div>
</div>
