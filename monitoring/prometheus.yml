global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - /etc/prometheus/alerts.yml

scrape_configs:
  - job_name: 'spring-boot'
    metrics_path: /actuator/prometheus
    static_configs:
      - targets:
          - backend-container:8080

  - job_name: 'rabbitmq'
    static_configs:
      - targets:
          - rabbitmq-exporter:9419

  - job_name: 'postgres'
    static_configs:
      - targets:
          - postgres-exporter:9187

  - job_name: 'node'
    static_configs:
      - targets:
          - node-exporter:9100

  - job_name: 'cadvisor'
    static_configs:
      - targets:
          - cadvisor:8080

  - job_name: 'prometheus'
    static_configs:
      - targets:
          - localhost:9090
